<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>LED Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .led-frame {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 4px;
        }
        .led-grid {
            display: grid;
            grid-template-columns: repeat(32, 10px);
            grid-template-rows: repeat(32, 10px);
            gap: 2px;
            background: #0a0a0a;
            padding: 4px;
        }
        .pixel {
            width: 10px;
            height: 10px;
            background: #1a1a1a;
            border-radius: 2px;
        }
        .pixel.on {
            background: #ff9500;
            box-shadow: 0 0 4px #ff9500;
        }
        .pixel.green {
            background: #00ff00;
            box-shadow: 0 0 4px #00ff00;
        }
    </style>
</head>
<body>
    <div class="led-frame">
        <div class="led-grid">
            {% for row in grid %}
                {% for pixel in row %}
                    <div class="pixel {% if pixel == 1 %}on{% elif pixel == 2 %}green{% endif %}"></div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
